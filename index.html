<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Comfort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #8BC34A; /* Green for her */
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:hover {
            background-color: #7B9F34;
        }
        .heart {
            font-size: 50px;
            color: #FF4081;
            cursor: pointer;
            margin-top: 20px;
        }
        .message-box {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .message-box p {
            font-size: 16px;
            color: #333;
        }
        .message-box button {
            background-color: #FF4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message-box button:hover {
            background-color: #FF80AB;
        }
    </style>
</head>
<body>

<h1>Welcome, my love. How can I comfort you today?</h1>
<div class="button-container">
    <button class="button" onclick="showMessages('angry')">Open this when you're angry with me</button>
    <button class="button" onclick="showMessages('insecure')">Open this when you're insecure</button>
    <button class="button" onclick="showMessages('sick')">Open this when you're not feeling well</button>
    <button class="button" onclick="showMessages('achieve')">Open this when you achieve something</button>
</div>

<div id="angry" class="message-box"></div>
<div id="insecure" class="message-box"></div>
<div id="sick" class="message-box"></div>
<div id="achieve" class="message-box"></div>

<!-- Heart Icon -->
<div class="heart" onclick="showHeart()">❤️</div>

<script>
    const messages = {
        angry: Array.from({ length: 100 }, (_, index) => `Message ${index + 1} for when you're angry with me: "I'm sorry for making you upset, and I want to make things right. We will get through this together."`),
        insecure: Array.from({ length: 100 }, (_, index) => `Message ${index + 1} for when you're insecure: "You are loved just the way you are. Never feel less than amazing because you are perfect to me."`),
        sick: Array.from({ length: 100 }, (_, index) => `Message ${index + 1} for when you're not feeling well: "Take all the time you need to heal. I'll be by your side, sending you love and strength."`),
        achieve: Array.from({ length: 100 }, (_, index) => `Message ${index + 1} for when you achieve something: "I'm so proud of you! Your hard work always pays off, and I’m here cheering for you every step of the way."`)
    };

    let currentMessages = [];
    let currentIndex = 0;

    function showMessages(type) {
        const messageBox = document.getElementById(type);
        currentMessages = messages[type];
        currentIndex = 0;
        messageBox.innerHTML = `
            <h3>Messages for you, my love:</h3>
            <p>${currentMessages[currentIndex]}</p>
            <button onclick="nextMessage('${type}')">Next</button>
            <button onclick="previousMessage('${type}')">Back</button>
        `;
        messageBox.style.display = "block";
    }

    function nextMessage(type) {
        if (currentIndex < currentMessages.length - 1) {
            currentIndex++;
            showMessages(type);
        }
    }

    function previousMessage(type) {
        if (currentIndex > 0) {
            currentIndex--;
            showMessages(type);
        }
    }

    function showHeart() {
        alert("I love you so much, and I will never leave you.");
    }
</script>

</body>
</html>
